<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <header>
        <div>
          <div class="hamberger">
            <img
              src="https://www.doosanartcenter.com/images/common/btn-menu.png"
              alt=""
            />
          </div>
          <div class="doosanLogo">
            <img
              src="https://www.doosanartcenter.com/images/common/ico-bi-b.png"
              alt=""
            />
          </div>
        </div>

        <div class="section-banner">
          <ul>
            <li class="wide">두산아트센터</li>
            <li>공연</li>
            <li>전시</li>
            <li>교육</li>
          </ul>
        </div>

        <div id="header-icons-container">
          <ul id="header-icons-one">
            <li>
              <img
                src="https://www.doosanartcenter.com/images/renew/common/btn-login.png"
                style="width: 13px"
              />
            </li>
            <li>
              <img
              src=https://www.doosanartcenter.com/images/renew/common/ico-location.png
              alt="">
            </li>
            <li>
              <img
                src="https://www.doosanartcenter.com/images/renew/common/ico-year.png"
                alt=""
              />
            </li>
          </ul>

          <ul id="header-icons-two">
            <li>
              <img
                src="https://www.doosanartcenter.com/images/renew/common/lang_en.png"
                alt=""
              />
            </li>
            <li>
              <img
                src="https://www.doosanartcenter.com/images/renew/common/btn-search.png"
                alt=""
              />
            </li>
          </ul>
        </div>
      </header>

      <div id="main">
        <div id="main-slide">
          <div class="poster"></div>
          <div id="desc">
            <div>
              <div>
                <p>음악</p>
              </div>
              <div>
                <p>타이틀</p>
              </div>
            </div>
            <div>
              <div>
                <div>
                  <p>2022-06-22 ~ 2022.09.18</p>
                </div>
                <div>
                  <p>venue</p>
                </div>
              </div>
              <div>
                <p>예매하기</p>
              </div>
            </div>
            <div class="main-slide-navi">
              <div>
                <div>
                  <i class="bi bi-pause"></i>
                </div>
                <div>
                  <i class="bi bi-circle-fill"></i>
                </div>
                <div>
                  <i class="bi bi-circle"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 메인 슬라이드 배너 -->

        <div id="programs">
          <div></div>
          <div id="programs-container">
            <div>
              <div>
                <p>DAC Artist 2022</p>
              </div>
              <div>
                <p>강현주·진해정</p>
              </div>
              <div>
                <p>2022.03.17~2022.12.31</p>
              </div>
              <div>
                <img src="./img/1.png" style="width: 14vw" alt="" />
              </div>
            </div>

            <div>
              <div>
                <p>두산아트센터</p>
              </div>
              <div>
                <p>제12회<br />두산연강예술상</p>
              </div>
              <div>
                <p>2021.10.15~2021.10.15</p>
              </div>

              <div>
                <img src="./img/2.jpg" style="width: 14vw" alt="" />
              </div>
            </div>

            <div>
              <div class="programs-venue">
                <p>두산아트센터</p>
              </div>
              <div>
                <p>접근성 안내</p>
              </div>
              <div>
                <p>2022.05.10~2022.12.31</p>
              </div>

              <div>
                <img src="./img/3.jpg" style="width: 14vw" alt="" />
              </div>
            </div>

            <div>
              <div>
                <p>두산아트센터</p>
              </div>
              <div>
                <p>두산아트센터 2022</p>
              </div>
              <div>
                <p>2022.01.01~2022.12.31</p>
              </div>

              <div>
                <img src="./img/4.gif" style="width: 14vw" alt="" />
              </div>
            </div>
          </div>
        </div>

        <div id="mainsection-navi-button">
          <div>
            <div>
              <div>
                <div class="left-btn">
                  <i class="bi bi-caret-left-fill"></i>
                </div>
              </div>

              <div>
                <div class="right-btn">
                  <i class="bi bi-caret-right-fill"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
